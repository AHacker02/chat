lengthAdjust="spacingAndGlyphs" textLength="130" x="213.5" y="351.5654">User details and token</text><!--MD5=[874e44ed2ab31983ab60192e03be7252]
@startuml Login
skinparam Style strictuml
actor User
participant UI
participant Server
database DB

User->UI:Enter email and password
    UI->Server ++: /login/email=&password=
        Server->DB ++:Check if user exists
        return bool
        Server->DB: Get user details
        Server->Server:Check password
        Server->Server:Generate JWT token
return User details and token
@enduml

